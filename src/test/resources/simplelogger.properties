# Set default log level (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=DEBUG

# Show RestAssured logs (very useful for API debugging)
org.slf4j.simpleLogger.log.io.restassured=DEBUG
org.slf4j.simpleLogger.log.org.apache.http=DEBUG

# Reduce TestNG internal logging to WARN or higher
org.slf4j.simpleLogger.log.org.testng=WARN
org.slf4j.simpleLogger.log.com.beust.jcommander=WARN

# Formatting
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS